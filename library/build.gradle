apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'AddressList'

    publishedGroupId = 'sing.addresslist'
    libraryName = 'AddressList'
    artifact = 'library'

    libraryDescription = 'This is a Util'

    siteUrl = 'https://github.com/Sing1/AddressListGemo'
    gitUrl = 'https://github.com/Sing1/AddressListGemo.git'

    libraryVersion = '1.0.1'

    developerId = 'sing1'
    developerName = 'sing1'
    developerEmail = '15202653100@163.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {

    //去除图片名称不能有数字的检查
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

}
tasks.withType(Javadoc) {
    options.encoding = "UTF-8"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:recyclerview-v7:24.2.1'
    // https://github.com/promeG/TinyPinyin
    compile 'com.github.promeg:tinypinyin:2.0.3'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'